<!DOCTYPE html>
<html>
<head>
  <title>Localize JavaScript App with Localazy</title>
  <link rel="stylesheet" href="style.css"/>
  <meta charset="UTF-8" />
  <script src="https://cdn.localazy.com/translations.js"></script>
</head>
<body>
  <div id="app" class="container">
    <h1 id="heading" class="heading">Hello</h1>
    
    <div class="button-container">
      <button onclick="changeLanguage('en')" class="button">English</button>
      <button onclick="changeLanguage('fr')" class="button">French</button>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
